<div *ngIf="hasProducts; else elseBlock">
  <h4>Cart</h4>
  <mat-card
  *ngFor="let product of products;"
  (click)="deleteSelectedProduct(product)">
    <mat-card-header>
      {{product.name}}
    </mat-card-header>
    <mat-card-content>
      <p>Color: <span>{{product.selectedColor}}</span></p>
      <p>Size: <span>{{product.selectedSize}}</span></p>
    </mat-card-content>
  </mat-card>
</div>
<ng-template #elseBlock>
  <div>
    The Cart is Empty
  </div>
</ng-template>
